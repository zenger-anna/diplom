{% extends 'navbar.html' %}
{% block content %}

    <div class="container">
        <br>
        <h1 class="display-4">Загрузить документ</h1>
        <br>
        {% if add_doc_error %}
            <small class="text-danger">Произошла ошибка, попробуйте еще раз</small>
            <br><br>
        {% endif %}
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group row">
                <label for="first_name" class="col-sm-2 col-form-label">Дисциплина</label>
                <div class="col-sm-10">
                    {{form.subject}}
                </div>
            </div>
            <div class="form-group row">
                <label for="first_name" class="col-sm-2 col-form-label">Название документа</label>
                <div class="col-sm-10">
                    {{ form.title }}
                </div>
            </div>
            <div class="form-group row">
                <label for="first_name" class="col-sm-2 col-form-label">Документ</label>
                <div class="col-sm-10">
                    {{form.document}}
                </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-outline-dark">Загрузить</button>
        </form>

        <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    </div>


{% endblock %}
